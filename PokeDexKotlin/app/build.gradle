apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "io.github.brunogabrie.pokedexkotlin"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            buildConfigField "String", "base_url", '"http://pokeapi.co/"'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            buildConfigField "String", "base_url", '"http://pokeapi.co/"'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        dev {
            minSdkVersion 21 // Use ART to improve app development
        }
        prod {
            minSdkVersion 16
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Instrumental Tests
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // Tests
    testCompile 'junit:junit:4.12'

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // App
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.ext.supportLibraryVersion"

    // OKHttp + Retrofit
    compile "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttpLibraryVersion"
    compile "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofitLibraryVersion"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.ext.retrofitLibraryVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$rootProject.ext.retrofitLibraryVersion"

    // Calligraphy
    compile "uk.co.chrisjenx:calligraphy:$rootProject.ext.calligraphyLibraryVersion"

    // Rx Kotlin
    compile "io.reactivex:rxandroid:1.2.1"
    compile "io.reactivex:rxjava:1.2.1"

    // Anko
    compile "org.jetbrains.anko:anko:$rootProject.ext.ankoLibraryVersion"

    // Picasso
    compile "com.squareup.picasso:picasso:$rootProject.ext.picassoLibraryVersion"

    // Chuck Interceptor
    debugCompile 'com.readystatesoftware.chuck:library:1.0.4'
    releaseCompile 'com.readystatesoftware.chuck:library-no-op:1.0.4'

}
repositories {
    mavenCentral()
}